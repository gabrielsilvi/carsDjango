{% extends "base.html" %}

{% block content %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ user_form.username.errors }}
            <label>Login: </label>
            {{ user_form.username }}
        </div>

        <div class="form-group">
            {{ user_form.password1.errors }}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirme a senha: </label>
            {{ user_form.password2 }}
        </div>

        <div class="from-group">
            <input type="submit" value="Cadastrar">
        </div>

    </form>

{% endblock %}
